---
layout: default
title: Posts
---

<h2>Posts</h2>
<ul class="posts unstyled">
  {% for post in site.posts %}
    <li>
      <div class="date">{{ post.date | date_to_string }}</div>
      <div class="separator"> &raquo;</div>
      <p><a href="{{ post.url }}">{{ post.title }}</a></p>
    </li>
  {% endfor %}
</ul>
