<h2>Cos'è</h2>
<p>Erlang (pronunciato <a href="http://translate.google.com/translate_tts?ie=UTF-8&q=erlang&tl=en">/ˈɜrlæŋ/</a>) è un linguaggio dichiarativo utilizzato per programmare sistemi concorrenti e distribuiti sviluppato dagli autori a Ericsson e Ellemtel Computer Science Laboratories.</p>
